{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/main_style.css' %}?v=2">
  <link rel="stylesheet" href="{% static 'css/login_style.css' %}?v=2">
  <link rel="icon" href="{% static 'imgs/logo.png' %}" type="image/png">
  <script>
    const staticImgsPrefix = "{% static 'imgs/' %}"
  </script>
  <script src="{% static 'js/messages_script.js' %}?v=2" defer></script>
  <title>Registrierung - Unternehmen</title>
</head>
<body>
    <div class="login_container">
    <div class="login_header">
      <h1>Arbeit & Bildung</h1>
      <h2>Registrierung - Unternehmen</h2>
    </div>
    {% if infoText %}
      <p style="color: red; font-weight: bold; font-size: 1.2em;">{{ infoText }}</p>
    {% endif %}
    <form class="login_form" method="post">
      {% csrf_token %}
      <div class="login_form_group">
        <label for="benutzername">Name des Unternehmens</label>
        <input type="text" id="benutzername" name="benutzername" placeholder="Mustermann GmbH" required>
      </div>
      <div class="login_form_group">
  	    <label for="adresse">Adresse</label>
  	    <input type="text" id="adresse" name="adresse" placeholder="StraÃŸe, PLZ, Ort" required>
      </div>
      <div class="login_form_group">
        <label for="passwort">Passwort</label>
        <input type="password" id="passwort" name="passwort" placeholder="Passwort" required>
      </div>
      <div class="button_container login_buttons">
        <button type="submit" class="button">
            <img src="{% static 'imgs/logo.png' %}">
            <p>Registrieren</p>
        </button>
        <a href="{% url 'unternehmen/anmeldung' %}" class="button">
            <img src="{% static 'imgs/logo.png' %}">
            <p>Anmelden</p>
        </a>
      </div>
    </form>
  </div>
</body>
</html>
